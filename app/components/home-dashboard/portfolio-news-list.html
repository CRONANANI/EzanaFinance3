<!-- Portfolio Market News List Component -->
<div class="portfolio-news-section">
    <div class="news-card">
        <div class="news-header">
            <div class="news-title">
                <i class="bi bi-newspaper"></i>
                <h3>Portfolio Market News</h3>
            </div>
            <div class="news-actions">
                <button class="refresh-news-btn" onclick="refreshPortfolioNews()" title="Refresh news">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <button class="news-settings-btn" onclick="openNewsSettings()" title="News settings">
                    <i class="bi bi-gear"></i>
                </button>
            </div>
        </div>

        <div class="news-filters">
            <button class="news-filter-btn active" data-filter="all" onclick="filterPortfolioNews('all')">
                All News
            </button>
            <button class="news-filter-btn" data-filter="stocks" onclick="filterPortfolioNews('stocks')">
                Stocks
            </button>
            <button class="news-filter-btn" data-filter="market" onclick="filterPortfolioNews('market')">
                Market
            </button>
            <button class="news-filter-btn" data-filter="economy" onclick="filterPortfolioNews('economy')">
                Economy
            </button>
        </div>

        <ul class="news-list bg-base-100 rounded-box shadow-md" id="portfolio-news-list">
            <!-- News items will be dynamically populated here -->
        </ul>

        <div class="news-empty" id="portfolio-news-empty" style="display: none;">
            <i class="bi bi-newspaper"></i>
            <p>No news available</p>
            <small>Check back later for the latest market updates</small>
        </div>
    </div>
</div>
