<!-- Recent Transactions Section -->
<div class="recent-transactions-section">
    <div class="transactions-header">
        <h2 class="transactions-title">Recent Transactions</h2>
        <button class="view-all-button">View All</button>
    </div>
    
    <div class="transactions-table">
        <div class="transaction-item">
            <div class="transaction-info">
                <div class="transaction-icon buy">
                    <i class="bi bi-arrow-up"></i>
                </div>
                <div class="transaction-details">
                    <h4>AAPL Purchase</h4>
                    <p>Apple Inc. • 10 shares</p>
                </div>
            </div>
            <div class="transaction-value">
                <div class="transaction-amount">$1,750.00</div>
                <div class="transaction-time">2 hours ago</div>
            </div>
        </div>
        
        <div class="transaction-item">
            <div class="transaction-info">
                <div class="transaction-icon sell">
                    <i class="bi bi-arrow-down"></i>
                </div>
                <div class="transaction-details">
                    <h4>MSFT Sale</h4>
                    <p>Microsoft Corp. • 5 shares</p>
                </div>
            </div>
            <div class="transaction-value">
                <div class="transaction-amount">$1,920.00</div>
                <div class="transaction-time">1 day ago</div>
            </div>
        </div>
        
        <div class="transaction-item">
            <div class="transaction-info">
                <div class="transaction-icon dividend">
                    <i class="bi bi-cash"></i>
                </div>
                <div class="transaction-details">
                    <h4>Dividend Payment</h4>
                    <p>Johnson & Johnson</p>
                </div>
            </div>
            <div class="transaction-value">
                <div class="transaction-amount positive">+$45.20</div>
                <div class="transaction-time">3 days ago</div>
            </div>
        </div>
    </div>
</div>
