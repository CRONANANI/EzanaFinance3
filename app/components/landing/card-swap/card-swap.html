<!-- CardSwap Component HTML -->
<div class="card-swap-container" id="card-swap-container">
  <!-- Card 1: Portfolio Dashboard -->
  <div class="card portfolio-card">
    <div class="card-content">
      <div class="card-header-tab">
        <div class="tab-dots">
          <div class="tab-dot close"></div>
          <div class="tab-dot minimize"></div>
          <div class="tab-dot maximize"></div>
        </div>
        <div class="tab-title">Portfolio Dashboard</div>
      </div>
      <div class="card-body card-body-image">
        <img src="assets/images/portfolio-dashboard-preview.png" alt="Portfolio Dashboard - Total Portfolio Value, News, Transactions, Top Holdings" class="card-preview-image">
      </div>
    </div>
  </div>

  <!-- Card 2: Company Research -->
  <div class="card market-card">
    <div class="card-content">
      <div class="card-header-tab">
        <div class="tab-dots">
          <div class="tab-dot close"></div>
          <div class="tab-dot minimize"></div>
          <div class="tab-dot maximize"></div>
        </div>
        <div class="tab-title">Company Research</div>
      </div>
      <div class="card-body">
        <div class="hero-section" style="background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%); border-radius: 0.75rem; padding: 0.75rem;">
          <div class="hero-content" style="position: relative; z-index: 1; text-align: center;">
            <h1 style="font-size: 1.25rem; font-weight: 300; margin-bottom: 0.25rem; background: linear-gradient(135deg, #10b981, #3b82f6, #8b5cf6); background-size: 200% 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; animation: shimmer 3s ease-in-out infinite;">Company Research</h1>
            <p style="font-size: 0.75rem; color: #94a3b8; margin: 0;">Advanced financial analysis and valuation</p>
          </div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem;">
          <div style="background: rgba(15, 23, 42, 0.6); border-radius: 0.375rem; padding: 0.5rem; text-align: center; border: 1px solid rgba(71, 85, 105, 0.3);">
            <div style="font-size: 1rem; font-weight: 700; color: #10b981; margin-bottom: 0.125rem;">$485.20</div>
            <div style="font-size: 0.625rem; color: #94a3b8;">Stock Price</div>
            <div style="font-size: 0.625rem; color: #10b981;">+2.6%</div>
          </div>
          <div style="background: rgba(15, 23, 42, 0.6); border-radius: 0.375rem; padding: 0.5rem; text-align: center; border: 1px solid rgba(71, 85, 105, 0.3);">
            <div style="font-size: 1rem; font-weight: 700; color: #3b82f6; margin-bottom: 0.125rem;">$1.2T</div>
            <div style="font-size: 0.625rem; color: #94a3b8;">Market Cap</div>
          </div>
          <div style="background: rgba(15, 23, 42, 0.6); border-radius: 0.375rem; padding: 0.5rem; text-align: center; border: 1px solid rgba(71, 85, 105, 0.3);">
            <div style="font-size: 1rem; font-weight: 700; color: #f59e0b; margin-bottom: 0.125rem;">35.4</div>
            <div style="font-size: 0.625rem; color: #94a3b8;">P/E Ratio</div>
          </div>
          <div style="background: rgba(15, 23, 42, 0.6); border-radius: 0.375rem; padding: 0.5rem; text-align: center; border: 1px solid rgba(71, 85, 105, 0.3);">
            <div style="font-size: 1rem; font-weight: 700; color: #10b981; margin-bottom: 0.125rem;">42.8M</div>
            <div style="font-size: 0.625rem; color: #94a3b8;">Avg Volume</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Card 3: Watchlist -->
  <div class="card holdings-card">
    <div class="card-content">
      <div class="card-header-tab">
        <div class="tab-dots">
          <div class="tab-dot close"></div>
          <div class="tab-dot minimize"></div>
          <div class="tab-dot maximize"></div>
        </div>
        <div class="tab-title">Watchlist</div>
      </div>
      <div class="card-body">
        <!-- Hero Section -->
        <div class="hero-section" style="background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%); border-radius: 0.75rem; padding: 0.75rem; position: relative; overflow: hidden;">
          <div class="hero-content" style="position: relative; z-index: 1; text-align: center;">
            <h1 style="font-size: 1.25rem; font-weight: 300; margin-bottom: 0.25rem; line-height: 1.1; background: linear-gradient(135deg, #10b981, #3b82f6, #8b5cf6); background-size: 200% 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; animation: shimmer 3s ease-in-out infinite;">Watchlist</h1>
            <p style="font-size: 0.75rem; color: #94a3b8; margin: 0; max-width: 100%; line-height: 1.4;">Track your favorite stocks and investments</p>
          </div>
        </div>
        
        <!-- Watchlist Items -->
        <div style="display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1rem;">
          <div style="background: rgba(15, 23, 42, 0.6); border-radius: 0.5rem; padding: 0.75rem; border: 1px solid rgba(71, 85, 105, 0.3); display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <div style="width: 20px; height: 20px; background: linear-gradient(135deg, #f59e0b, #d97706); border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.625rem;">
                <i class="bi bi-star-fill"></i>
              </div>
              <span style="font-size: 0.875rem; font-weight: 600; color: #e2e8f0;">NVDA</span>
            </div>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <span style="font-size: 0.875rem; font-weight: 600; color: #10b981;">+15.3%</span>
              <i class="bi bi-arrow-up" style="color: #10b981; font-size: 0.75rem;"></i>
            </div>
          </div>
          <div style="background: rgba(15, 23, 42, 0.6); border-radius: 0.5rem; padding: 0.75rem; border: 1px solid rgba(71, 85, 105, 0.3); display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <div style="width: 20px; height: 20px; background: linear-gradient(135deg, #3b82f6, #1d4ed8); border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.625rem;">
                <i class="bi bi-apple"></i>
              </div>
              <span style="font-size: 0.875rem; font-weight: 600; color: #e2e8f0;">AAPL</span>
            </div>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <span style="font-size: 0.875rem; font-weight: 600; color: #10b981;">+8.7%</span>
              <i class="bi bi-arrow-up" style="color: #10b981; font-size: 0.75rem;"></i>
            </div>
          </div>
        </div>
        
        <!-- Quick Actions -->
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem;">
          <div style="background: rgba(15, 23, 42, 0.6); border-radius: 0.5rem; padding: 0.75rem; border: 1px solid rgba(71, 85, 105, 0.3); text-align: center;">
            <div style="font-size: 0.75rem; color: #94a3b8; font-weight: 500; margin-bottom: 0.25rem;">Add Stock</div>
            <i class="bi bi-plus-circle" style="color: #10b981; font-size: 1.25rem;"></i>
          </div>
          <div style="background: rgba(15, 23, 42, 0.6); border-radius: 0.5rem; padding: 0.75rem; border: 1px solid rgba(71, 85, 105, 0.3); text-align: center;">
            <div style="font-size: 0.75rem; color: #94a3b8; font-weight: 500; margin-bottom: 0.25rem;">Set Alert</div>
            <i class="bi bi-bell" style="color: #f59e0b; font-size: 1.25rem;"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
