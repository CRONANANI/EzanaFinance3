<!-- CardSwap Component HTML -->
<div class="card-swap-container" id="card-swap-container">
  <!-- Card 1: Portfolio Dashboard -->
  <div class="card portfolio-card">
    <div class="card-content">
      <div class="card-header-tab">
        <div class="tab-dots">
          <div class="tab-dot close"></div>
          <div class="tab-dot minimize"></div>
          <div class="tab-dot maximize"></div>
        </div>
        <div class="tab-title">Portfolio Dashboard</div>
      </div>
      <div class="card-body card-body-image">
        <img src="assets/images/portfolio-dashboard-preview.png" alt="Portfolio Dashboard - Total Portfolio Value, News, Transactions, Top Holdings" class="card-preview-image">
      </div>
    </div>
  </div>

  <!-- Card 2: Company Research -->
  <div class="card market-card">
    <div class="card-content">
      <div class="card-header-tab">
        <div class="tab-dots">
          <div class="tab-dot close"></div>
          <div class="tab-dot minimize"></div>
          <div class="tab-dot maximize"></div>
        </div>
        <div class="tab-title">Company Research</div>
      </div>
      <div class="card-body card-body-image">
        <img src="assets/images/company-research-preview.png" alt="Company Research - Financial metrics and analysis models" class="card-preview-image">
      </div>
    </div>
  </div>

  <!-- Card 3: Watchlist -->
  <div class="card holdings-card">
    <div class="card-content">
      <div class="card-header-tab">
        <div class="tab-dots">
          <div class="tab-dot close"></div>
          <div class="tab-dot minimize"></div>
          <div class="tab-dot maximize"></div>
        </div>
        <div class="tab-title">Watchlist</div>
      </div>
      <div class="card-body card-body-image">
        <img src="assets/images/watchlist-preview.png" alt="Watchlist - Recent Activity, Stock Watchlist, filters and alerts" class="card-preview-image">
      </div>
    </div>
  </div>
</div>
