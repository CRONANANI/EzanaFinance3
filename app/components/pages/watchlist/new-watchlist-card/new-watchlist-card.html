<!-- New Watchlist Card Component -->
<div class="new-watchlist-card">
    <div class="card-header">
        <div class="card-icon">
            <i class="bi bi-plus-circle"></i>
        </div>
        <h3 class="card-title">New Watchlist</h3>
    </div>
    <div class="card-content">
        <p class="card-description">Create a new watchlist to track specific stocks, congress people, or investment opportunities</p>
        <button class="card-action-btn" onclick="createNewWatchlist()">
            <i class="bi bi-plus"></i>
            <span>Create Watchlist</span>
        </button>
    </div>
</div>
