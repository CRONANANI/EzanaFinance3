<!-- Export Data Card Component -->
<div class="export-data-card">
    <div class="card-header">
        <div class="card-icon">
            <i class="bi bi-download"></i>
        </div>
        <h3 class="card-title">Export Data</h3>
    </div>
    <div class="card-content">
        <p class="card-description">Export your watchlist data in various formats including CSV, Excel, and PDF for analysis and reporting</p>
        <button class="card-action-btn" onclick="exportWatchlistData()">
            <i class="bi bi-file-earmark-arrow-down"></i>
            <span>Export Now</span>
        </button>
    </div>
</div>
