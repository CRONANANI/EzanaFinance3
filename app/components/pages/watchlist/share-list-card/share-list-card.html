<!-- Share List Card Component -->
<div class="share-list-card">
    <div class="card-header">
        <div class="card-icon">
            <i class="bi bi-share"></i>
        </div>
        <h3 class="card-title">Share List</h3>
    </div>
    <div class="card-content">
        <p class="card-description">Share your watchlist with friends, colleagues, or the community to collaborate on investment research</p>
        <button class="card-action-btn" onclick="shareWatchlist()">
            <i class="bi bi-link-45deg"></i>
            <span>Share Now</span>
        </button>
    </div>
</div>
