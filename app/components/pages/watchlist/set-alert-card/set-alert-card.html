<!-- Set Alert Card Component -->
<div class="set-alert-card">
    <div class="card-header">
        <div class="card-icon">
            <i class="bi bi-bell"></i>
        </div>
        <h3 class="card-title">Set Alert</h3>
    </div>
    <div class="card-content">
        <p class="card-description">Create price alerts and notifications for your watchlist items to stay informed of important changes</p>
        <button class="card-action-btn" onclick="openAlertSettings()">
            <i class="bi bi-gear"></i>
            <span>Manage Alerts</span>
        </button>
    </div>
</div>
