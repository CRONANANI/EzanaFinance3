<!-- Sign In Form Component -->
<div class="sign-in-form-section">
    <div class="form-header">
        <h1 class="form-title">Sign In</h1>
        <p class="form-subtitle">Welcome back to Ezana Finance</p>
    </div>

    <form id="signInForm" class="sign-in-form">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input" 
                placeholder="your@email.com"
                autocomplete="email"
                required
            >
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input" 
                placeholder="••••••"
                autocomplete="current-password"
                required
            >
            <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-options">
            <label class="checkbox-label">
                <input type="checkbox" class="checkbox-input" name="remember">
                <span class="checkmark"></span>
                Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn">
            Sign In
        </button>
    </form>

    <!-- Divider -->
    <div class="divider">
        <span>or</span>
    </div>

    <!-- Social Login -->
    <div class="social-login">
        <button class="social-btn google-btn" onclick="signInWithGoogle()">
            <i class="bi bi-google"></i>
            Sign in with Google
        </button>
        <button class="social-btn facebook-btn" onclick="signInWithFacebook()">
            <i class="bi bi-facebook"></i>
            Sign in with Facebook
        </button>
    </div>

    <!-- Sign Up Link -->
    <div class="sign-up-link">
        <span>Don't have an account? </span>
        <a href="registration.html">Sign up</a>
    </div>
</div>
