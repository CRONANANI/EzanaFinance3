<!-- Income vs Expenses Card Component -->
<div class="income-vs-expenses-card">
    <h3 class="card-title">Income vs Expenses</h3>
    
    <div class="income-expenses-content">
        <div class="income-section">
            <div class="section-icon income-icon">
                <i class="bi bi-arrow-up"></i>
            </div>
            <div class="section-info">
                <div class="section-title">Monthly Income</div>
                <div class="section-subtitle">After tax income</div>
            </div>
            <div class="section-amount income-amount">
                $5,200.00
            </div>
        </div>
        
        <div class="expenses-section">
            <div class="section-icon expenses-icon">
                <i class="bi bi-arrow-down"></i>
            </div>
            <div class="section-info">
                <div class="section-title">Monthly Expenses</div>
                <div class="section-subtitle">Total spending</div>
            </div>
            <div class="section-amount expenses-amount">
                $3,876.54
            </div>
        </div>
        
        <div class="net-savings-section">
            <div class="section-icon savings-icon">
                <i class="bi bi-plus"></i>
            </div>
            <div class="section-info">
                <div class="section-title">Net Savings</div>
                <div class="section-subtitle">Income - Expenses</div>
            </div>
            <div class="section-amount savings-amount">
                $1,323.46
                <div class="savings-rate">25.4% savings rate</div>
            </div>
        </div>
    </div>
</div>
