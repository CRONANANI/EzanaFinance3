<!-- Connected Bank Accounts Card Component -->
<div class="connected-bank-accounts-card">
    <div class="card-header">
        <h3 class="card-title">Connected Bank Accounts</h3>
        <button onclick="connectBankAccount()" class="connect-btn">
            <i class="bi bi-plus mr-2"></i>Connect Account
        </button>
    </div>
    
    <div class="bank-accounts-list" id="bank-connections">
        <!-- Sample bank connection -->
        <div class="bank-account-item connected">
            <div class="bank-info">
                <div class="bank-icon">
                    <i class="bi bi-bank"></i>
                </div>
                <div class="bank-details">
                    <div class="bank-name">Chase Bank</div>
                    <div class="bank-status">3 accounts connected â€¢ Last sync: 2 hours ago</div>
                </div>
            </div>
            <div class="bank-actions">
                <div class="connection-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">Connected</span>
                </div>
                <button onclick="importTransactions(1)" class="import-btn">
                    Import Transactions
                </button>
            </div>
        </div>
        
        <!-- Add more banks placeholder -->
        <div class="add-bank-placeholder">
            <div class="placeholder-icon">
                <i class="bi bi-bank"></i>
            </div>
            <div class="placeholder-content">
                <p class="placeholder-text">Connect more bank accounts for better insights</p>
                <button onclick="connectBankAccount()" class="add-bank-btn">
                    Add Another Bank
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bank Connection Modal -->
<div id="bank-connection-modal" class="bank-modal hidden">
    <div class="modal-overlay" onclick="closeBankConnectionModal()"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Connect Bank Account</h2>
            <button onclick="closeBankConnectionModal()" class="modal-close">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="modal-body">
            <form onsubmit="submitBankConnection(event)">
                <div class="form-group">
                    <label class="form-label">Bank Name</label>
                    <select id="bank-name" class="form-select" required>
                        <option value="">Select your bank</option>
                        <option value="Chase Bank">Chase Bank</option>
                        <option value="Bank of America">Bank of America</option>
                        <option value="Wells Fargo">Wells Fargo</option>
                        <option value="Citibank">Citibank</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Connection Token</label>
                    <input type="text" id="bank-token" placeholder="Enter your bank connection token" 
                           class="form-input" required>
                    <p class="form-help">For demo purposes, enter any value</p>
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="closeBankConnectionModal()" class="btn btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Connect
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
