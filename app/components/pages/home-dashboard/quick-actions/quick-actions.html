<!-- Quick Actions Panel - glass morphism -->
<div class="quick-actions-panel" id="quick-actions-panel">
    <div class="quick-actions-header">
        <i class="bi bi-lightning-charge"></i>
        <h3>Quick Actions</h3>
    </div>
    <div class="quick-actions-list">
        <button type="button" class="quick-action-item" data-action="refresh" title="Refresh Data">
            <i class="bi bi-arrow-clockwise"></i>
            <span>Refresh Data</span>
        </button>
        <button type="button" class="quick-action-item" data-action="report" title="Generate Report">
            <i class="bi bi-file-earmark-bar-graph"></i>
            <span>Generate Report</span>
        </button>
        <button type="button" class="quick-action-item" data-action="transaction" title="Add Transaction">
            <i class="bi bi-currency-dollar"></i>
            <span>Add Transaction</span>
        </button>
        <button type="button" class="quick-action-item" data-action="analysis" title="Run Analysis">
            <i class="bi bi-graph-up-arrow"></i>
            <span>Run Analysis</span>
        </button>
        <button type="button" class="quick-action-item" data-action="alerts" title="Set Alerts">
            <i class="bi bi-bell"></i>
            <span>Set Alerts</span>
        </button>
        <button type="button" class="quick-action-item" data-action="watchlist" title="Add to Watchlist">
            <i class="bi bi-star"></i>
            <span>Add to Watchlist</span>
        </button>
    </div>
</div>
