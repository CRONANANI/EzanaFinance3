<!-- Metrics Grid Component -->
<div class="dashboard-metrics-grid">
    <div class="metrics-grid">
        <!-- Today's P&L Card -->
        <div class="metric-card">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="bi bi-graph-up-arrow"></i>
                </div>
                <div class="metric-title">Today's P&L</div>
            </div>
            <div class="metric-value">+$1,234.56</div>
            <div class="metric-subtitle">+2.1%</div>
        </div>

        <!-- Top Performer Card -->
        <div class="metric-card">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="bi bi-trophy"></i>
                </div>
                <div class="metric-title">Top Performer</div>
            </div>
            <div class="metric-value">AAPL</div>
            <div class="metric-subtitle">+5.2%</div>
        </div>

        <!-- Risk Score Card -->
        <div class="metric-card">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="bi bi-shield-check"></i>
                </div>
                <div class="metric-title">Risk Score</div>
            </div>
            <div class="metric-value">7.2</div>
            <div class="metric-subtitle">Moderate</div>
        </div>

        <!-- Monthly Dividends Card -->
        <div class="metric-card">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="bi bi-cash-coin"></i>
                </div>
                <div class="metric-title">Monthly Dividends</div>
            </div>
            <div class="metric-value">$456.78</div>
            <div class="metric-subtitle">+12.3%</div>
        </div>

        <!-- Market Performance Card -->
        <div class="metric-card">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="bi bi-graph-up"></i>
                </div>
                <div class="metric-title">Market Performance</div>
            </div>
            <div class="metric-value">+3.4%</div>
            <div class="metric-subtitle">S&P 500</div>
        </div>

        <!-- Asset Allocation Card -->
        <div class="metric-card">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="bi bi-pie-chart"></i>
                </div>
                <div class="metric-title">Asset Allocation</div>
            </div>
            <div class="metric-value">60/40</div>
            <div class="metric-subtitle">Stocks/Bonds</div>
        </div>
    </div>
</div>
