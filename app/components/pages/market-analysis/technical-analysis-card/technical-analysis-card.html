<!-- Technical Analysis Card Component -->
<div class="analysis-card technical-analysis-card">
    <div class="technical-analysis-header">
        <h3 class="text-lg font-medium text-foreground">Technical Analysis</h3>
        <button class="text-primary hover:text-primary/80 font-medium">View Details</button>
    </div>
    
    <div class="space-y-4">
        <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-emerald-100 dark:bg-emerald-900 rounded-full flex items-center justify-center">
                    <i class="bi bi-graph-up text-emerald-600 dark:text-emerald-400"></i>
                </div>
                <div>
                    <div class="font-medium text-gray-900 dark:text-white">Moving Averages</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">50-day & 200-day MA</div>
                </div>
            </div>
            <div class="text-emerald-600 dark:text-emerald-400 font-semibold">Bullish</div>
        </div>
        
        <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center">
                    <i class="bi bi-speedometer text-blue-600 dark:text-blue-400"></i>
                </div>
                <div>
                    <div class="font-medium text-gray-900 dark:text-white">RSI</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Relative Strength Index</div>
                </div>
            </div>
            <div class="text-yellow-600 dark:text-yellow-400 font-semibold">65.2</div>
        </div>
        
        <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-purple-100 dark:bg-purple-900 rounded-full flex items-center justify-center">
                    <i class="bi bi-activity text-purple-600 dark:text-purple-400"></i>
                </div>
                <div>
                    <div class="font-medium text-gray-900 dark:text-white">MACD</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Moving Average Convergence</div>
                </div>
            </div>
            <div class="text-emerald-600 dark:text-emerald-400 font-semibold">Positive</div>
        </div>
    </div>
</div>
