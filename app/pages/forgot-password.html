<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Ezana Finance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="signin.css">
  <style>
    .forgot-password-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; background: var(--bg-primary); }
    .forgot-password-container { width: 100%; max-width: 440px; }
    .forgot-password-card { background: var(--bg-card); border: 1px solid var(--border-primary); border-radius: 16px; padding: 2rem; backdrop-filter: blur(10px); }
    .forgot-header { text-align: center; margin-bottom: 2rem; }
    .forgot-icon { width: 64px; height: 64px; background: rgba(16, 185, 129, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; font-size: 2rem; color: var(--color-primary); }
    .forgot-header h1 { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.5rem; }
    .forgot-header p { font-size: 0.9375rem; color: var(--text-secondary); }
    .forgot-form { display: flex; flex-direction: column; gap: 1.5rem; }
    .forgot-footer { text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-primary); }
    .back-link { color: var(--color-primary); text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 0.5rem; transition: color 0.2s; }
    .back-link:hover { color: var(--color-primary-light); }
  </style>
</head>
<body class="forgot-password-page">
  <div class="forgot-password-container">
    <div class="forgot-password-card">
      <div class="forgot-header">
        <div class="forgot-icon"><i class="bi bi-key"></i></div>
        <h1>Forgot Your Password?</h1>
        <p>Enter your email and we'll send you a reset link</p>
      </div>
      <form id="forgotPasswordForm" class="forgot-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-wrapper">
            <i class="bi bi-envelope input-icon"></i>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
          </div>
          <span class="error-message" id="emailError"></span>
        </div>
        <button type="submit" class="btn-submit" id="submitBtn">
          <span class="btn-text">Send Reset Link</span>
          <span class="btn-loader" style="display: none;"><i class="bi bi-arrow-repeat spinner"></i> Sending...</span>
        </button>
      </form>
      <div class="forgot-footer">
        <a href="signin.html" class="back-link"><i class="bi bi-arrow-left"></i> Back to Sign In</a>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      const emailError = document.getElementById('emailError');
      if (!email) {
        emailError.textContent = 'Email is required';
        emailError.classList.add('visible');
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = 'Please enter a valid email';
        emailError.classList.add('visible');
        return;
      }
      emailError.classList.remove('visible');
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      await new Promise(r => setTimeout(r, 1500));
      submitBtn.disabled = false;
      submitBtn.classList.remove('loading');
      alert('If an account exists, a reset link has been sent to your email.');
    });
  </script>
</body>
</html>
