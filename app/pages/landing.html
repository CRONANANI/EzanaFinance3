<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ezana Finance - Follow the moves that matter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/theme-variables.css">
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="electric-border.css">
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="../components/landing/antigravity-bg/antigravity-bg.css">
    <!-- CardSwap CSS -->
    <link rel="stylesheet" href="../components/landing/card-swap/card-swap.css">
    <!-- Navigation CSS - Load after landing.css to avoid conflicts -->
    <link rel="stylesheet" href="../components/navigation/navigation.css">
    <!-- Navigation JavaScript -->
    <script src="../components/navigation/navigation-config.js?v=1.2.0"></script>
    <script src="../components/navigation/navigation.js?v=1.2.0"></script>
    
    <style>
        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="landing-page">

    <!-- Antigravity particle background (Three.js) -->
    <div id="antigravity-bg" aria-hidden="true"></div>

    <!-- Background Elements -->
    <div class="background-elements">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <!-- Navigation will be dynamically loaded -->

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <!-- Left Section - Marketing Content -->
            <div class="marketing-content">
                <div class="tag">#ez.emergingmarkets</div>
                <h1 class="hero-title">
                    Your Network is Your <span class="highlight">Net Worth</span>
                </h1>
                <p class="hero-description">
                    Follow the moves that matter. Built with full-stack tech. Backed by the principles of simplicity, transparency, and giving back control to the user.
                </p>
                <div class="cta-buttons">
                    <a href="sign-up.html" class="cta-text-link">
                        Sign Up
                    </a>
                    <a href="sign-in.html" class="cta-text-link">
                        Sign In
                    </a>
                </div>
            </div>

            <!-- Right Section - Card Swap Preview -->
            <div class="card-preview">
                <!-- CardSwap component will be loaded here -->
                <div id="card-swap-container" style="opacity: 0; transition: opacity 0.5s ease;">
                    <!-- Loading state -->
                    <div id="card-swap-loading" style="display: flex; justify-content: center; align-items: center; height: 400px; color: #10b981;">
                        <div style="text-align: center;">
                            <div style="width: 40px; height: 40px; border: 3px solid #10b981; border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                            <div>Loading preview...</div>
                        </div>
                    </div>
                    <!-- CardSwap component will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Statistics Section -->
    <section class="stats-section">
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number">50K+</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">$2.5B+</div>
                <div class="stat-label">Assets Managed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">99.9%</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="../components/landing/antigravity-bg/antigravity-bg.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.THREE && window.AntigravityBackground) {
                window._antigravityBg = new AntigravityBackground('#antigravity-bg', {
                    count: 300,
                    magnetRadius: 10,
                    ringRadius: 10,
                    waveSpeed: 0.4,
                    waveAmplitude: 1,
                    particleSize: 2,
                    lerpSpeed: 0.1,
                    color: '#10b981',
                    autoAnimate: true,
                    particleVariance: 1,
                    rotationSpeed: 0.15,
                    depthFactor: 1,
                    pulseSpeed: 3,
                    fieldStrength: 10
                });
            }
        });
    </script>
    <script src="split-text.js"></script>
    <script src="electric-border.js"></script>
    <script src="prism.js"></script>
    <script src="landing.js"></script>
    <!-- CardSwap JavaScript -->
    <script src="../components/landing/card-swap/card-swap.js"></script>
    <script>
        // Initialize CardSwap when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded - Starting CardSwap initialization');
            
            // Load CardSwap HTML first
            fetch('../components/landing/card-swap/card-swap.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('CardSwap HTML fetched successfully');
                    const container = document.getElementById('card-swap-container');
                    const loadingElement = document.getElementById('card-swap-loading');
                    
                    if (container) {
                        // Hide loading state
                        if (loadingElement) {
                            loadingElement.style.display = 'none';
                        }
                        
                        // Set the HTML content directly
                        container.innerHTML = html;
                        
                        // Ensure the container has the proper class
                        container.classList.add('card-swap-container');
                        
                        // Force a reflow to ensure CSS is applied
                        container.offsetHeight;
                        
                        container.style.opacity = '1';
                        
                        console.log('CardSwap HTML loaded into container');
                        console.log('Container classes:', container.className);
                        console.log('Cards found:', container.querySelectorAll('.card').length);
                        
                        // Debug: Check if cards have proper styling
                        const cards = container.querySelectorAll('.card');
                        cards.forEach((card, index) => {
                            console.log(`Card ${index}:`, {
                                element: card,
                                classes: card.className,
                                computedStyle: window.getComputedStyle(card).display,
                                position: window.getComputedStyle(card).position
                            });
                        });
                        
                        // Wait for GSAP and createCardSwap to be available
                        function waitForCardSwap() {
                            if (typeof gsap === 'undefined' || typeof createCardSwap === 'undefined') {
                                console.log('Waiting for GSAP or createCardSwap to load...');
                                setTimeout(waitForCardSwap, 100);
                                return;
                            }
                            
                            console.log('GSAP and createCardSwap are available, initializing...');
                            
                            // Initialize CardSwap
                            try {
                                const cardSwap = createCardSwap('#card-swap-container', {
                                    width: 600,
                                    height: 375,
                                    cardDistance: 22,
                                    verticalDistance: 30,
                                    delay: 4000,
                                    pauseOnHover: true,
                                    onCardClick: (index) => {
                                        console.log('Card clicked:', index);
                                    },
                                    skewAmount: 2,
                                    easing: 'smooth'
                                });
                                
                                console.log('CardSwap initialized successfully');
                            } catch (error) {
                                console.error('Error initializing CardSwap:', error);
                                // Show error state
                                if (loadingElement) {
                                    loadingElement.innerHTML = '<div style="text-align: center; color: #ef4444;">Failed to initialize preview</div>';
                                    loadingElement.style.display = 'flex';
                                }
                            }
                        }
                        
                        // Start waiting for CardSwap
                        waitForCardSwap();
                    }
                })
                .catch(error => {
                    console.error('Error loading CardSwap component:', error);
                    // Show error state
                    const container = document.getElementById('card-swap-container');
                    const loadingElement = document.getElementById('card-swap-loading');
                    if (loadingElement) {
                        loadingElement.innerHTML = '<div style="text-align: center; color: #ef4444;">Failed to load preview</div>';
                        loadingElement.style.display = 'flex';
                    }
                    if (container) {
                        container.style.opacity = '1';
                    }
                });
        });
    </script>
</body>
</html>
