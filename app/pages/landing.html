<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ezana Finance - Follow the moves that matter</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="electric-border.css">
    <link rel="stylesheet" href="prism.css">
    <!-- CardSwap CSS -->
    <link rel="stylesheet" href="../components/landing/card-swap/card-swap.css">
    <!-- Navigation CSS - Load after landing.css to avoid conflicts -->
    <link rel="stylesheet" href="../components/navigation/navigation.css">
    <!-- Navigation JavaScript -->
    <script src="../components/navigation/navigation-config.js?v=1.1.0"></script>
    <script src="../components/navigation/navigation.js?v=1.1.0"></script>
    
    <style>
        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="landing-page">

    <!-- Background Elements -->
    <div class="background-elements">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <!-- Navigation will be dynamically loaded -->

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <!-- Left Section - Marketing Content -->
            <div class="marketing-content">
                <div class="tag">#ez.emergingmarkets</div>
                <h1 class="hero-title">
                    Your Network is Your <span class="highlight">Net Worth</span>
                </h1>
                <p class="hero-description">
                    Follow the moves that matter. Built with full-stack tech. Backed by the principles of simplicity, transparency, and giving back control to the user.
                </p>
                <div class="cta-buttons">
                    <a href="sign-up.html" class="cta-text-link">
                        Sign Up
                    </a>
                    <a href="sign-in.html" class="cta-text-link">
                        Sign In
                    </a>
                </div>
            </div>

            <!-- Right Section - Card Swap Preview -->
            <div class="card-preview">
                <!-- CardSwap component will be loaded here -->
                <div id="card-swap-container" style="opacity: 0; transition: opacity 0.5s ease;">
                    <!-- Loading state -->
                    <div id="card-swap-loading" style="display: flex; justify-content: center; align-items: center; height: 400px; color: #10b981;">
                        <div style="text-align: center;">
                            <div style="width: 40px; height: 40px; border: 3px solid #10b981; border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                            <div>Loading preview...</div>
                        </div>
                    </div>
                    <!-- CardSwap component will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Statistics Section -->
    <section class="stats-section">
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number">50K+</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">$2.5B+</div>
                <div class="stat-label">Assets Managed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">99.9%</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
    </section>

    <script src="split-text.js"></script>
    <script src="electric-border.js"></script>
    <script src="prism.js"></script>
    <script src="landing.js"></script>
    <!-- CardSwap JavaScript -->
    <script src="../components/landing/card-swap/card-swap.js"></script>
    <script>
        // Initialize CardSwap when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for both GSAP and createCardSwap function to be available
            function initializeCardSwap() {
                if (typeof gsap === 'undefined' || typeof createCardSwap === 'undefined') {
                    console.log('Waiting for GSAP or createCardSwap to load...');
                    setTimeout(initializeCardSwap, 100);
                    return;
                }
                
                console.log('GSAP and createCardSwap are available, initializing...');
                
                // Load CardSwap HTML
                fetch('../components/landing/card-swap/card-swap.html')
                    .then(response => response.text())
                    .then(html => {
                        const container = document.getElementById('card-swap-container');
                        const loadingElement = document.getElementById('card-swap-loading');
                        
                        if (container) {
                            // Hide loading state
                            if (loadingElement) {
                                loadingElement.style.display = 'none';
                            }
                            
                            // Extract just the card content from the HTML
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, 'text/html');
                            const cardContainer = doc.querySelector('.card-swap-container');
                            
                            if (cardContainer) {
                                // Move the cards directly into our container
                                container.innerHTML = cardContainer.innerHTML;
                                // Add the card-swap-container class for CSS
                                container.classList.add('card-swap-container');
                            } else {
                                // Fallback: use the full HTML
                                container.innerHTML = html;
                            }
                            
                            console.log('CardSwap HTML loaded into container');
                            console.log('Container classes:', container.className);
                            console.log('Cards found:', container.querySelectorAll('.card').length);
                            
                            // Initialize CardSwap after HTML is loaded and DOM is ready
                            setTimeout(() => {
                                try {
                                    console.log('Attempting to initialize CardSwap...');
                                    console.log('Container element:', container);
                                    console.log('Cards in container:', container.querySelectorAll('.card'));
                                    
                                    const cardSwap = createCardSwap('#card-swap-container', {
                                        width: 600,  // 75% of 800
                                        height: 375, // 75% of 500
                                        cardDistance: 22, // 75% of 30
                                        verticalDistance: 30, // 75% of 40
                                        delay: 4000,
                                        pauseOnHover: true,
                                        onCardClick: (index) => {
                                            console.log('Card clicked:', index);
                                            // You can add navigation or other actions here
                                        },
                                        skewAmount: 2,
                                        easing: 'smooth'
                                    });
                                    
                                    // Show the container with fade-in effect
                                    container.style.opacity = '1';
                                    
                                    console.log('CardSwap initialized successfully');
                                } catch (error) {
                                    console.error('Error initializing CardSwap:', error);
                                    // Try again after a longer delay
                                    setTimeout(() => {
                                        try {
                                            const cardSwap = createCardSwap('#card-swap-container', {
                                                width: 600,
                                                height: 375,
                                                cardDistance: 22,
                                                verticalDistance: 30,
                                                delay: 4000,
                                                pauseOnHover: true,
                                                onCardClick: (index) => {
                                                    console.log('Card clicked:', index);
                                                },
                                                skewAmount: 2,
                                                easing: 'smooth'
                                            });
                                            
                                            // Show the container with fade-in effect
                                            container.style.opacity = '1';
                                            
                                            console.log('CardSwap initialized on retry');
                                        } catch (retryError) {
                                            console.error('Error on retry:', retryError);
                                            // Show error state
                                            const loadingElement = document.getElementById('card-swap-loading');
                                            if (loadingElement) {
                                                loadingElement.innerHTML = '<div style="text-align: center; color: #ef4444;">Failed to load preview</div>';
                                                loadingElement.style.display = 'flex';
                                            }
                                            container.style.opacity = '1';
                                        }
                                    }, 1000);
                                }
                            }, 300);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading CardSwap component:', error);
                        // Show error state
                        const container = document.getElementById('card-swap-container');
                        const loadingElement = document.getElementById('card-swap-loading');
                        if (loadingElement) {
                            loadingElement.innerHTML = '<div style="text-align: center; color: #ef4444;">Failed to load preview</div>';
                            loadingElement.style.display = 'flex';
                        }
                        if (container) {
                            container.style.opacity = '1';
                        }
                    });
            }
            
            initializeCardSwap();
        });
        
        // Fallback initialization on window load
        window.addEventListener('load', function() {
            const container = document.getElementById('card-swap-container');
            const loadingElement = document.getElementById('card-swap-loading');
            
            if (container && container.querySelector('.card')) {
                console.log('CardSwap HTML detected but not initialized, trying fallback...');
                // CardSwap didn't initialize properly, try again
                setTimeout(() => {
                    if (typeof createCardSwap !== 'undefined') {
                        try {
                            // Hide loading state
                            if (loadingElement) {
                                loadingElement.style.display = 'none';
                            }
                            
                            const cardSwap = createCardSwap('#card-swap-container', {
                                width: 600,
                                height: 375,
                                cardDistance: 22,
                                verticalDistance: 30,
                                delay: 4000,
                                pauseOnHover: true,
                                onCardClick: (index) => {
                                    console.log('Card clicked:', index);
                                },
                                skewAmount: 2,
                                easing: 'smooth'
                            });
                            
                            // Show the container with fade-in effect
                            container.style.opacity = '1';
                            
                            console.log('CardSwap initialized on window load fallback');
                        } catch (error) {
                            console.error('Error initializing CardSwap on window load:', error);
                            // Show error state
                            if (loadingElement) {
                                loadingElement.innerHTML = '<div style="text-align: center; color: #ef4444;">Failed to load preview</div>';
                                loadingElement.style.display = 'flex';
                            }
                            container.style.opacity = '1';
                        }
                    } else {
                        console.log('createCardSwap function not available on window load');
                    }
                }, 1000);
            }
        });
        
        // Additional fallback - check periodically if CardSwap needs initialization
        setTimeout(() => {
            const container = document.getElementById('card-swap-container');
            const loadingElement = document.getElementById('card-swap-loading');
            
            if (container && container.querySelector('.card') && typeof createCardSwap !== 'undefined') {
                console.log('Periodic check: CardSwap needs initialization');
                try {
                    // Hide loading state
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }
                    
                    const cardSwap = createCardSwap('#card-swap-container', {
                        width: 600,
                        height: 375,
                        cardDistance: 22,
                        verticalDistance: 30,
                        delay: 4000,
                        pauseOnHover: true,
                        onCardClick: (index) => {
                            console.log('Card clicked:', index);
                        },
                        skewAmount: 2,
                        easing: 'smooth'
                    });
                    
                    // Show the container with fade-in effect
                    container.style.opacity = '1';
                    
                    console.log('CardSwap initialized on periodic check');
                } catch (error) {
                    console.error('Error on periodic initialization:', error);
                    // Show error state
                    if (loadingElement) {
                        loadingElement.innerHTML = '<div style="text-align: center; color: #ef4444;">Failed to load preview</div>';
                        loadingElement.style.display = 'flex';
                    }
                    container.style.opacity = '1';
                }
            }
        }, 2000);
    </script>
</body>
</html>
