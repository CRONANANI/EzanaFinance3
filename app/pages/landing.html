<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ezana Finance - Follow the moves that matter</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Navigation CSS -->
    <link rel="stylesheet" href="../components/navigation/navigation.css">
    <!-- Navigation JavaScript -->
    <script src="../components/navigation/navigation-config.js?v=1.1.0"></script>
    <script src="../components/navigation/navigation.js?v=1.1.0"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="electric-border.css">
    <link rel="stylesheet" href="prism.css">
    <!-- CardSwap CSS -->
    <link rel="stylesheet" href="../components/landing/card-swap/card-swap.css">
</head>
<body class="landing-page">

    <!-- Background Elements -->
    <div class="background-elements">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <!-- Navigation will be dynamically loaded -->

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <!-- Left Section - Marketing Content -->
            <div class="marketing-content">
                <div class="tag">#ez.emergingmarkets</div>
                <h1 class="hero-title">
                    Your Network is Your <span class="highlight">Net Worth</span>
                </h1>
                <p class="hero-description">
                    Follow the moves that matter. Built with full-stack tech. Backed by the principles of simplicity, transparency, and giving back control to the user.
                </p>
                <div class="cta-buttons">
                    <a href="sign-up.html" class="cta-text-link">
                        Sign Up
                    </a>
                    <a href="sign-in.html" class="cta-text-link">
                        Sign In
                    </a>
                </div>
            </div>

            <!-- Right Section - Card Swap Preview -->
            <div class="card-preview">
                <!-- CardSwap component will be loaded here -->
                <div id="card-swap-container">
                    <!-- CardSwap component will be dynamically loaded -->
                </div>
            </div>
        </div>
    </main>

    <!-- Statistics Section -->
    <section class="stats-section">
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number">50K+</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">$2.5B+</div>
                <div class="stat-label">Assets Managed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">99.9%</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
    </section>

    <script src="split-text.js"></script>
    <script src="electric-border.js"></script>
    <script src="prism.js"></script>
    <script src="landing.js"></script>
    <!-- CardSwap JavaScript -->
    <script src="../components/landing/card-swap/card-swap.js"></script>
    <script>
        // Initialize CardSwap when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for both GSAP and createCardSwap function to be available
            function initializeCardSwap() {
                if (typeof gsap === 'undefined' || typeof createCardSwap === 'undefined') {
                    console.log('Waiting for GSAP or createCardSwap to load...');
                    setTimeout(initializeCardSwap, 100);
                    return;
                }
                
                console.log('GSAP and createCardSwap are available, initializing...');
                
                // Load CardSwap HTML
                fetch('../components/landing/card-swap/card-swap.html')
                    .then(response => response.text())
                    .then(html => {
                        const container = document.getElementById('card-swap-container');
                        if (container) {
                            container.innerHTML = html;
                            console.log('CardSwap HTML loaded into container');
                            
                            // Initialize CardSwap after HTML is loaded and DOM is ready
                            setTimeout(() => {
                                try {
                                    const cardSwap = createCardSwap('#card-swap-container', {
                                        width: 600,  // 75% of 800
                                        height: 375, // 75% of 500
                                        cardDistance: 22, // 75% of 30
                                        verticalDistance: 30, // 75% of 40
                                        delay: 4000,
                                        pauseOnHover: true,
                                        onCardClick: (index) => {
                                            console.log('Card clicked:', index);
                                            // You can add navigation or other actions here
                                        },
                                        skewAmount: 2,
                                        easing: 'smooth'
                                    });
                                    console.log('CardSwap initialized successfully');
                                } catch (error) {
                                    console.error('Error initializing CardSwap:', error);
                                    // Try again after a longer delay
                                    setTimeout(() => {
                                        try {
                                            const cardSwap = createCardSwap('#card-swap-container', {
                                                width: 600,
                                                height: 375,
                                                cardDistance: 22,
                                                verticalDistance: 30,
                                                delay: 4000,
                                                pauseOnHover: true,
                                                onCardClick: (index) => {
                                                    console.log('Card clicked:', index);
                                                },
                                                skewAmount: 2,
                                                easing: 'smooth'
                                            });
                                            console.log('CardSwap initialized on retry');
                                        } catch (retryError) {
                                            console.error('Error on retry:', retryError);
                                        }
                                    }, 1000);
                                }
                            }, 300);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading CardSwap component:', error);
                    });
            }
            
            initializeCardSwap();
        });
        
        // Fallback initialization on window load
        window.addEventListener('load', function() {
            const container = document.getElementById('card-swap-container');
            if (container && (container.innerHTML.includes('CardSwap Component HTML') || container.innerHTML.includes('<!-- CardSwap Component HTML -->'))) {
                console.log('CardSwap HTML detected but not initialized, trying fallback...');
                // CardSwap didn't initialize properly, try again
                setTimeout(() => {
                    if (typeof createCardSwap !== 'undefined') {
                        try {
                            const cardSwap = createCardSwap('#card-swap-container', {
                                width: 600,
                                height: 375,
                                cardDistance: 22,
                                verticalDistance: 30,
                                delay: 4000,
                                pauseOnHover: true,
                                onCardClick: (index) => {
                                    console.log('Card clicked:', index);
                                },
                                skewAmount: 2,
                                easing: 'smooth'
                            });
                            console.log('CardSwap initialized on window load fallback');
                        } catch (error) {
                            console.error('Error initializing CardSwap on window load:', error);
                        }
                    } else {
                        console.log('createCardSwap function not available on window load');
                    }
                }, 1000);
            }
        });
        
        // Additional fallback - check periodically if CardSwap needs initialization
        setTimeout(() => {
            const container = document.getElementById('card-swap-container');
            if (container && container.innerHTML.includes('<!-- CardSwap Component HTML -->') && typeof createCardSwap !== 'undefined') {
                console.log('Periodic check: CardSwap needs initialization');
                try {
                    const cardSwap = createCardSwap('#card-swap-container', {
                        width: 600,
                        height: 375,
                        cardDistance: 22,
                        verticalDistance: 30,
                        delay: 4000,
                        pauseOnHover: true,
                        onCardClick: (index) => {
                            console.log('Card clicked:', index);
                        },
                        skewAmount: 2,
                        easing: 'smooth'
                    });
                    console.log('CardSwap initialized on periodic check');
                } catch (error) {
                    console.error('Error on periodic initialization:', error);
                }
            }
        }, 2000);
    </script>
</body>
</html>
