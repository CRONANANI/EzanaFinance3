<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Ezana Finance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/theme-variables.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="signin.css">
</head>
<body class="signin-page">
  <div class="antigravity-background" id="antigravityBg">
    <canvas id="particleCanvas"></canvas>
  </div>

  <div class="signin-container">
    <div class="signin-right">
      <div class="form-container">
        <a href="../index.html" class="back-to-home">
          <i class="bi bi-arrow-left"></i>
          Back to Home
        </a>
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Sign in to access your portfolio and market intelligence</p>
        </div>

        <div class="social-signin">
          <div id="googleSignInBtn" class="google-signin-wrapper"></div>
          <button type="button" class="social-btn microsoft" id="microsoftSignInBtn">
            <i class="bi bi-microsoft"></i>
            Continue with Microsoft
          </button>
          <button type="button" class="social-btn yahoo" id="yahooSignInBtn">
            <i class="bi bi-globe"></i>
            Continue with Yahoo
          </button>
        </div>

        <div class="divider">
          <span>Or sign in with email</span>
        </div>

        <form id="signinForm" class="signin-form" novalidate>
          <div class="form-group">
            <label for="email" class="form-label">Email Address <span class="required">*</span></label>
            <div class="input-wrapper">
              <i class="bi bi-envelope input-icon"></i>
              <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required autocomplete="email">
            </div>
            <span class="error-message" id="emailError"></span>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password <span class="required">*</span></label>
            <div class="input-wrapper">
              <i class="bi bi-lock input-icon"></i>
              <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
              <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <span class="error-message" id="passwordError"></span>
          </div>
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="rememberMe" name="rememberMe" class="checkbox-input">
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">Remember me</span>
            </label>
            <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
          </div>
          <button type="submit" class="btn-submit" id="submitBtn">
            <span class="btn-text">Sign In</span>
            <span class="btn-loader" style="display: none;">
              <i class="bi bi-arrow-repeat spinner"></i>
              Signing in...
            </span>
          </button>
        </form>

        <!-- Sign Up Link -->
        <div class="signup-link">
          <span>Don't have an account?</span>
          <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/api-service.js"></script>
  <script src="../assets/js/google-auth.js"></script>
  <script src="signin.js"></script>
</body>
</html>
