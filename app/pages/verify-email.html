<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - Ezana Finance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="verify-email.css">
</head>
<body class="verify-page">
  <div class="verify-container">
    <div class="verify-card">
      <div class="verify-header">
        <div class="verify-icon"><i class="bi bi-envelope-check"></i></div>
        <h1>Verify Your Email</h1>
        <p>We sent a 6-digit code to <strong id="emailDisplay"></strong></p>
      </div>
      <form id="verifyForm" class="verify-form">
        <div class="code-inputs">
          <input type="text" class="code-input" maxlength="1" data-index="0" inputmode="numeric" autofocus aria-label="Digit 1">
          <input type="text" class="code-input" maxlength="1" data-index="1" inputmode="numeric" aria-label="Digit 2">
          <input type="text" class="code-input" maxlength="1" data-index="2" inputmode="numeric" aria-label="Digit 3">
          <input type="text" class="code-input" maxlength="1" data-index="3" inputmode="numeric" aria-label="Digit 4">
          <input type="text" class="code-input" maxlength="1" data-index="4" inputmode="numeric" aria-label="Digit 5">
          <input type="text" class="code-input" maxlength="1" data-index="5" inputmode="numeric" aria-label="Digit 6">
        </div>
        <p class="error-message" id="codeError"></p>
        <button type="submit" class="btn-verify" id="verifyBtn">
          <span class="btn-text">Verify Email</span>
          <span class="btn-loader" style="display:none"><i class="bi bi-arrow-repeat spinner"></i> Verifying...</span>
        </button>
      </form>
      <div class="verify-footer">
        <p>Didn't receive the code?</p>
        <button type="button" class="btn-resend" id="resendBtn">Resend Code</button>
      </div>
    </div>
  </div>
  <script src="verify-email.js"></script>
</body>
</html>
