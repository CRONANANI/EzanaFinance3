<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ezana Finance</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="electric-border.css">
    <link rel="stylesheet" href="prism.css">
    <!-- Registration CSS -->
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-elements">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Registration Container -->
        <div class="registration-container">
            <!-- Registration Form Component -->
            <div id="registration-form-container">
                <!-- Registration form will be loaded here -->
            </div>

            <!-- Benefits Section Component -->
            <div id="benefits-section-container">
                <!-- Benefits section will be loaded here -->
            </div>
        </div>
    </main>

    <script src="split-text.js"></script>
    <script src="electric-border.js"></script>
    <script src="prism.js"></script>
    <script>
        // Component Loader for Registration Page
        class RegistrationPageLoader {
            constructor() {
                this.init();
            }

            async init() {
                await this.loadComponents();
            }

            async loadComponents() {
                try {
                    // Load registration form component
                    const formResponse = await fetch('../components/pages/create-account/registration-form/registration-form.html');
                    const formHTML = await formResponse.text();
                    document.getElementById('registration-form-container').innerHTML = formHTML;

                    // Load benefits section component
                    const benefitsResponse = await fetch('../components/pages/create-account/benefits-section/benefits-section.html');
                    const benefitsHTML = await benefitsResponse.text();
                    document.getElementById('benefits-section-container').innerHTML = benefitsHTML;

                    // Load CSS files
                    this.loadCSS('../components/pages/create-account/registration-form/registration-form.css');
                    this.loadCSS('../components/pages/create-account/benefits-section/benefits-section.css');

                    // Load JavaScript files
                    this.loadJS('../components/pages/create-account/registration-form/registration-form.js');
                    this.loadJS('../components/pages/create-account/benefits-section/benefits-section.js');

                } catch (error) {
                    console.error('Error loading registration components:', error);
                }
            }

            loadCSS(href) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = href;
                document.head.appendChild(link);
            }

            loadJS(src) {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                document.head.appendChild(script);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new RegistrationPageLoader();
        });
    </script>
</body>
</html>
