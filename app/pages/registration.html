<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ezana Finance</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="electric-border.css">
    <link rel="stylesheet" href="prism.css">
    <!-- Registration CSS -->
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-elements">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Registration Container -->
        <div class="registration-container">
            <div class="registration-card">
                <!-- Logo -->
                <div class="logo-section">
                    <div class="logo">
                        <i class="bi bi-graph-up"></i>
                        <span>Ezana Finance</span>
                    </div>
                </div>

                <!-- Title -->
                <h1 class="registration-title">Sign up</h1>

                <!-- Registration Form -->
                <form id="registrationForm" class="registration-form">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full name</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            class="form-input" 
                            placeholder="Jon Snow"
                            autocomplete="name"
                            required
                        >
                        <div class="error-message" id="fullNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your@email.com"
                            autocomplete="email"
                            required
                        >
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="••••••"
                            autocomplete="new-password"
                            required
                        >
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="••••••"
                            autocomplete="new-password"
                            required
                        >
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkbox-input" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkbox-input" name="newsletter">
                            <span class="checkmark"></span>
                            I want to receive updates via email
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">
                        Sign up
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button class="social-btn google-btn" onclick="signUpWithGoogle()">
                        <i class="bi bi-google"></i>
                        Sign up with Google
                    </button>
                    <button class="social-btn facebook-btn" onclick="signUpWithFacebook()">
                        <i class="bi bi-facebook"></i>
                        Sign up with Facebook
                    </button>
                </div>

                <!-- Sign In Link -->
                <div class="sign-in-link">
                    <span>Already have an account? </span>
                    <a href="sign-in.html">Sign in</a>
                </div>
            </div>
        </div>
    </main>

    <script src="split-text.js"></script>
    <script src="electric-border.js"></script>
    <script src="prism.js"></script>
    <!-- Registration JavaScript -->
    <script src="registration.js"></script>
</body>
</html>
