<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Ezana Finance</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="electric-border.css">
    <link rel="stylesheet" href="prism.css">
    <!-- Navigation CSS -->
    <link rel="stylesheet" href="../components/navigation/navigation.css">
    <!-- Sign In CSS -->
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-elements">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <!-- Navigation will be loaded by the navigation component -->

    <!-- Main Content -->
    <main class="main-content" style="padding-top: 80px;">
        <!-- Sign In Container -->
        <div class="sign-in-container">
            <div class="sign-in-card">
                <!-- Logo -->
                <div class="logo-section">
                    <div class="logo">
                        <i class="bi bi-graph-up"></i>
                        <span>Ezana Finance</span>
                    </div>
                </div>

                <!-- Title -->
                <h1 class="sign-in-title">Sign in</h1>

                <!-- Sign In Form -->
                <form id="signInForm" class="sign-in-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your@email.com"
                            autocomplete="email"
                            required
                        >
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="••••••"
                            autocomplete="current-password"
                            required
                        >
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkbox-input" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        Sign in
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button class="social-btn google-btn" onclick="signInWithGoogle()">
                        <i class="bi bi-google"></i>
                        Sign in with Google
                    </button>
                    <button class="social-btn facebook-btn" onclick="signInWithFacebook()">
                        <i class="bi bi-facebook"></i>
                        Sign in with Facebook
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="sign-up-link">
                    <span>Don't have an account? </span>
                    <a href="registration.html">Sign up</a>
                </div>
            </div>
        </div>
    </main>

    <script src="split-text.js"></script>
    <script src="electric-border.js"></script>
    <script src="prism.js"></script>
    <!-- Navigation JavaScript -->
    <script src="../components/navigation/navigation-config.js"></script>
    <script src="../components/navigation/navigation.js"></script>
    <!-- Sign In JavaScript -->
    <script src="sign-in.js"></script>
</body>
</html>
