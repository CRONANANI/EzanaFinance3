<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Ezana Finance</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Google OAuth SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Facebook OAuth SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="electric-border.css">
    <link rel="stylesheet" href="prism.css">
    <!-- Sign In CSS -->
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-elements">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sign In Container -->
        <div class="sign-in-container">
            <!-- Sign In Form Component -->
            <div id="sign-in-form-container">
                <!-- Sign in form will be loaded here -->
            </div>
        </div>
    </main>

    <script src="split-text.js"></script>
    <script src="electric-border.js"></script>
    <script src="prism.js"></script>
    <!-- API Service -->
    <script src="../js/api-service.js"></script>
    <script>
        // Component Loader for Sign In Page
        class SignInPageLoader {
            constructor() {
                this.init();
            }

            async init() {
                await this.loadComponents();
            }

            async loadComponents() {
                try {
                    // Load sign in form component
                    const formResponse = await fetch('../components/pages/sign-in/sign-in-form.html');
                    const formHTML = await formResponse.text();
                    document.getElementById('sign-in-form-container').innerHTML = formHTML;

                    // Load CSS
                    this.loadCSS('../components/pages/sign-in/sign-in-form.css');

                    // Load JavaScript
                    this.loadJS('../components/pages/sign-in/sign-in-form.js');

                } catch (error) {
                    console.error('Error loading sign in components:', error);
                }
            }

            loadCSS(href) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = href;
                document.head.appendChild(link);
            }

            loadJS(src) {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                document.head.appendChild(script);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new SignInPageLoader();
        });
    </script>
</body>
</html>
