<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Ezana Finance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Create Account CSS -->
    <link rel="stylesheet" href="create-account.css">
    <!-- Notifications Sidebar CSS -->
    <link rel="stylesheet" href="../components/notifications/notifications-sidebar.css">
</head>
<body>
    <!-- Notifications Sidebar -->
    <div id="notifications-sidebar" class="notifications-sidebar open">
        <!-- Sidebar Toggle Button -->
        <button id="notifications-toggle" class="notifications-toggle" onclick="toggleNotificationsSidebar()">
            <i class="bi bi-bell"></i>
        </button>

        <!-- Sidebar Content -->
        <div class="notifications-content">
            <!-- Header -->
            <div class="notifications-header">
                <div class="notifications-title">
                    <h3>Investment Feed</h3>
                </div>
                <div class="notifications-actions">
                    <button class="notifications-collapse" onclick="toggleSidebarCollapse()" title="Collapse Sidebar">
                        <i class="bi bi-chevron-double-left"></i>
                    </button>
                    <button class="notifications-settings" onclick="openNotificationSettings()" title="Settings">
                        <i class="bi bi-gear"></i>
                    </button>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="notifications-filters">
                <button class="filter-btn active" data-filter="all" onclick="filterNotifications('all')">
                    All
                </button>
                <button class="filter-btn" data-filter="congress" onclick="filterNotifications('congress')">
                    Congress
                </button>
                <button class="filter-btn" data-filter="stocks" onclick="filterNotifications('stocks')">
                    Stocks
                </button>
                <button class="filter-btn" data-filter="community" onclick="filterNotifications('community')">
                    Community
                </button>
            </div>

            <!-- Notifications List -->
            <div class="notifications-list" id="notifications-list">
                <!-- Notifications will be dynamically populated here -->
            </div>

            <!-- Empty State -->
            <div class="notifications-empty" id="notifications-empty" style="display: none;">
                <i class="bi bi-bell-slash"></i>
                <p>No notifications yet</p>
                <small>We'll notify you when something important happens</small>
            </div>
        </div>
    </div>

    <!-- Background -->
    <div class="create-account-background">
        <!-- Navigation -->
        <nav class="create-account-nav">
            <div class="nav-container">
                <div class="nav-logo">
                    <div class="logo-icon">
                        <i class="bi bi-graph-up"></i>
                    </div>
                    <span class="logo-text">Ezana Finance</span>
                </div>
                <div class="nav-actions">
                    <a href="../index.html" class="nav-link">Back to Home</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="create-account-container">
            <div class="create-account-card">
                <!-- Header -->
                <div class="create-account-header">
                    <h1 class="create-account-title">Create Your Account</h1>
                    <p class="create-account-subtitle">Join thousands of investors making smarter financial decisions</p>
                </div>

                <!-- Form -->
                <form class="create-account-form" id="createAccountForm">
                    <!-- Personal Information -->
                    <div class="form-section">
                        <h3 class="form-section-title">Personal Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-input" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-input" required>
                        </div>
                    </div>

                    <!-- Account Security -->
                    <div class="form-section">
                        <h3 class="form-section-title">Account Security</h3>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="password-input-container">
                                <input type="password" id="password" name="password" class="form-input" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                    <i class="bi bi-eye" id="password-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="password-input-container">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                    <i class="bi bi-eye" id="confirmPassword-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Investment Profile -->
                    <div class="form-section">
                        <h3 class="form-section-title">Investment Profile</h3>
                        <div class="form-group">
                            <label for="experience" class="form-label">Investment Experience</label>
                            <select id="experience" name="experience" class="form-select" required>
                                <option value="">Select your experience level</option>
                                <option value="beginner">Beginner (0-2 years)</option>
                                <option value="intermediate">Intermediate (2-5 years)</option>
                                <option value="advanced">Advanced (5+ years)</option>
                                <option value="expert">Expert (10+ years)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="riskTolerance" class="form-label">Risk Tolerance</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="riskTolerance" value="conservative" required>
                                    <span class="radio-custom"></span>
                                    <div class="radio-content">
                                        <div class="radio-title">Conservative</div>
                                        <div class="radio-description">Low risk, stable returns</div>
                                    </div>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="riskTolerance" value="moderate" required>
                                    <span class="radio-custom"></span>
                                    <div class="radio-content">
                                        <div class="radio-title">Moderate</div>
                                        <div class="radio-description">Balanced risk and return</div>
                                    </div>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="riskTolerance" value="aggressive" required>
                                    <span class="radio-custom"></span>
                                    <div class="radio-content">
                                        <div class="radio-title">Aggressive</div>
                                        <div class="radio-description">High risk, high potential returns</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="form-section">
                        <div class="checkbox-group">
                            <label class="checkbox-option">
                                <input type="checkbox" id="terms" name="terms" required>
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">
                                    I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                                </span>
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-option">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">
                                    Subscribe to our newsletter for market insights and updates
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-actions">
                        <button type="submit" class="create-account-btn">
                            <span class="btn-text">Create Account</span>
                            <i class="bi bi-arrow-right btn-icon"></i>
                        </button>
                    </div>
                </form>

                <!-- Login Link -->
                <div class="create-account-footer">
                    <p class="footer-text">
                        Already have an account? 
                        <a href="#" class="footer-link">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(inputId + '-eye');
            
            if (input.type === 'password') {
                input.type = 'text';
                eye.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                eye.className = 'bi bi-eye';
            }
        }

        // Form submission
        document.getElementById('createAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Simulate account creation
            console.log('Creating account with data:', data);
            
            // Show success message
            alert('Account created successfully! Redirecting to dashboard...');
            
            // Redirect to dashboard (you can change this to the actual dashboard URL)
            window.location.href = 'home-dashboard.html';
        });

        // Form validation
        const inputs = document.querySelectorAll('.form-input, .form-select');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value) {
                    this.classList.add('error');
                } else {
                    this.classList.remove('error');
                }
            });
        });
    </script>

    <!-- Notifications Sidebar JavaScript -->
    <script src="../components/notifications/notifications-sidebar.js"></script>
    <script>
        // Initialize notifications sidebar when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded - Initializing create account');
            
            // Initialize the notifications sidebar
            if (window.NotificationsSidebar) {
                const sidebar = new NotificationsSidebar();
                sidebar.init();
            }
        });
    </script>
</body>
</html>
