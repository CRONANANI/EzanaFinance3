<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ezana Finance</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="electric-border.css">
    <link rel="stylesheet" href="prism.css">
    <!-- Sign Up CSS -->
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-elements">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sign Up Container -->
        <div class="sign-up-container">
            <!-- Sign Up Card Component -->
            <div id="sign-up-card-container">
                <!-- Sign up card will be loaded here -->
            </div>
        </div>
    </main>

    <script src="split-text.js"></script>
    <script src="electric-border.js"></script>
    <script src="prism.js"></script>
    <script>
        // Component Loader for Sign Up Page
        class SignUpPageLoader {
            constructor() {
                this.init();
            }

            async init() {
                await this.loadComponents();
            }

            async loadComponents() {
                try {
                    // Load sign up card component
                    const cardResponse = await fetch('../components/sign-up-card/sign-up-card.html');
                    const cardHTML = await cardResponse.text();
                    document.getElementById('sign-up-card-container').innerHTML = cardHTML;

                    // Load CSS
                    this.loadCSS('../components/sign-up-card/sign-up-card.css');

                    // Load JavaScript
                    this.loadJS('../components/sign-up-card/sign-up-card.js');

                } catch (error) {
                    console.error('Error loading sign up components:', error);
                }
            }

            loadCSS(href) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = href;
                document.head.appendChild(link);
            }

            loadJS(src) {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                document.head.appendChild(script);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new SignUpPageLoader();
        });
    </script>
</body>
</html>
